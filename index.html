<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <h1 id="name"><i>Tic tac Toe</i></h1>
        <div class="header">
            <div class="playerX" id="X">Player 1</div>
            <div class="playerO" id="O">Player 2</div>
            <div class="text-center" id="turn">Your turn</div>
        </div>

        <div class="app">
            <div class="grid-item" id="1" onclick="playGame(this)"></div>
            <div class="grid-item" id="2" onclick="playGame(this)"></div>
            <div class="grid-item" id="3" onclick="playGame(this)"></div>
            <div class="grid-item" id="4" onclick="playGame(this)"></div>
            <div class="grid-item" id="5" onclick="playGame(this)"></div>
            <div class="grid-item" id="6" onclick="playGame(this)"></div>
            <div class="grid-item" id="7" onclick="playGame(this)"></div>
            <div class="grid-item" id="8" onclick="playGame(this)"></div>
            <div class="grid-item" id="9" onclick="playGame(this)"></div>
        </div>
        <script src="index.js"></script>

    </div>
    
</body>
</html>
